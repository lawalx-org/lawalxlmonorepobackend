services:
  db:
    image: postgres:15
    container_name: law_db
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - law_pgdata_new:/var/lib/postgresql/new
    networks:
      - law_network

  redis:
    image: redis:7
    container_name: law_redis_cache
    restart: always
    ports:
      - 6379:6379
    volumes:
      - law_redisdata:/data
    networks:
      - law_network

volumes:
  law_pgdata_new:
  law_redisdata:
  uploads-profile-images:
  uploads-file:
  uploads:

networks:
  law_network:
    driver: bridge
