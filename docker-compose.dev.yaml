services:
  sever:
    build:
      context: .
      dockerfile: Dockerfile
    image: softvence/lawalbackendbackend:latest
    profiles:
      - prod
    container_name: lawalbackendbackend
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/app/uploads
      - uploads-file:/app/uploads-file
      - uploads-profile-images:/app/uploads-profile-images
    ports:
      - 2342:2342
    networks:
      - law_network

  db:
    image: postgres:15
    container_name: law_db
    restart: always
    profiles:
      - prod
      - dev
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - law_pgdata:/var/lib/postgresql/data
    networks:
      - law_network

  redis:
    image: redis:7
    container_name: law_redis_cache
    restart: always
    profiles:
      - prod
      - dev
    ports:
      - 6379:6379
    volumes:
      - law_redisdata:/data
    networks:
      - law_network

volumes:
  law_pgdata:
  law_redisdata:
  uploads-profile-images:
  uploads-file:
  uploads:

networks:
  law_network:
    driver: bridge
