  prisma_studio:
    image: node:20-bullseye
    container_name: prisma_studio
    working_dir: /usr/src/app
    user: "root"
    volumes:
      - .:/usr/src/app
    command: >
      sh -c "npm ci &&
             npx prisma generate &&
             npx prisma studio --port 5555 --browser none"
    depends_on:
      - postgres_db
    ports:
      - "5556:5555"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - app_network
    restart: always


volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge

