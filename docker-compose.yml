

services:
  postgres_db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network

  redis_cache:
    image: redis:7
    container_name: redis_cache
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redisdata:/data
    networks:
      - app_network

