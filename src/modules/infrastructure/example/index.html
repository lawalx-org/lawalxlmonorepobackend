<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Task Tree</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        padding: 20px;
      }

      h1 {
        margin-bottom: 16px;
      }

      .tree {
        list-style-type: none;
        padding-left: 20px;
      }

      .tree li {
        margin: 6px 0;
        position: relative;
      }

      .node {
        cursor: pointer;
        padding: 6px 10px;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: inline-block;
      }

      .node:hover {
        background: #eef3ff;
      }

      .children {
        margin-left: 20px;
        display: none;
      }

      .expanded > .children {
        display: block;
      }

      .leaf {
        background: #e8f5e9;
      }

      .meta {
        font-size: 12px;
        color: #555;
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Infrastructure Task Tree</h1>
    <ul id="treeRoot" class="tree"></ul>

    <script>
      const API_URL =
        'http://localhost:2342/api/v1/infrastructure-nodes/project/f49a3aec-dcc9-4de1-9a6b-f829f9cd7435/tree';

      async function fetchTree() {
        const res = await fetch(API_URL);
        const json = await res.json();
        return json.data;
      }

      function createNode(task) {
        const li = document.createElement('li');

        const nodeDiv = document.createElement('div');
        nodeDiv.className = 'node' + (task.isLeaf ? ' leaf' : '');
        nodeDiv.innerHTML = `
      <strong>${task.taskName}</strong>
      <span class="meta">
        (Progress: ${task.computedProgress}% | Duration: ${task.duration})
      </span>
    `;

        li.appendChild(nodeDiv);

        if (task.children && task.children.length > 0) {
          const childrenUl = document.createElement('ul');
          childrenUl.className = 'children';

          task.children.forEach((child) => {
            childrenUl.appendChild(createNode(child));
          });

          li.appendChild(childrenUl);

          nodeDiv.addEventListener('click', () => {
            li.classList.toggle('expanded');
          });
        }

        return li;
      }

      async function renderTree() {
        const root = document.getElementById('treeRoot');
        root.innerHTML = '';

        const data = await fetchTree();
        data.forEach((task) => {
          root.appendChild(createNode(task));
        });
      }

      renderTree();
    </script>
  </body>
</html>
