<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Infrastructure Tree</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .project {
        background: #020617;
        border-radius: 10px;
        padding: 16px;
        margin-bottom: 24px;
        box-shadow: 0 0 0 1px #1e293b;
      }
      .project-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      ul {
        list-style: none;
        padding-left: 18px;
        margin-left: 6px;
        border-left: 1px dashed #334155;
      }
      li {
        margin: 6px 0;
        position: relative;
      }
      li::before {
        content: 'â€¢';
        color: #38bdf8;
        position: absolute;
        left: -14px;
      }
      .node {
        padding: 4px 6px;
        border-radius: 4px;
        cursor: default;
        display: inline-flex;
        gap: 6px;
        align-items: center;
      }
      .leaf {
        color: #22c55e;
      }
      .non-leaf {
        color: #facc15;
      }
      .progress {
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>Infrastructure Project Tree</h1>
    <div id="app"></div>

    <script src="./app.js"></script>
  </body>
</html>
